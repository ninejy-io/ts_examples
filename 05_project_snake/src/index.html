<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>贪吃蛇</title>
</head>
<body>
  <!-- 创建游戏主容器 -->
  <div id="main">
    <!-- 设置游戏的舞台 -->
    <div id="stage">
      <div id="snake">
        <div></div>
      </div>
      <div id="food">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- 设置游戏的积分牌 -->
    <div id="score-panel">
      <div>
        SCORE:<span id="score">0</span>
      </div>
      <div>
        LEVEL:<span id="level">1</span>
      </div>
    </div>

    <!-- 游戏操作区域 -->
    <div id="handler">
      <div id="up">
        <div>&uarr;</div>
      </div>
      <div id="left-right">
        <div id="left">&larr;</div>
        <div id="right">&rarr;</div>
      </div>
      <div id="down">
        <div>&darr;</div>
      </div>
    </div>
  </div>
</body>
</html>
